<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Formulário de IMC</h1>

    <!-- Formulário para inserir dados -->
    <form id="imcForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="peso">Peso (kg):</label>
        <input type="number" min="0" step="any" id="peso" name="peso" placeholder="ex: 75.6 (Use ponto)" required>

        <label for="altura">Altura (cm):</label>
        <input type="number" min="0" step="any" id="altura" name="altura" placeholder="ex: 181" required>

        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo" required>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Prefiro não informar</option>
        </select>

        <button type="submit">Calcular IMC</button>
    </form>

    <h2>IMC Calculado: <span id="imcResult">-</span></h2>

    <!-- Tabela para registrar as entradas -->
    <h2>Registro de Entradas</h2>
    <table id="tabelaIMC">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Peso (kg)</th>
                <th>Altura (cm)</th>
                <th>Sexo</th>
                <th>IMC</th>
                <th>Data e Hora</th>
            </tr>
        </thead>
        <tbody>
            <!-- As entradas serão adicionadas aqui -->
        </tbody>
    </table>

    <script src="script.js"></script>

</body>
</html>
